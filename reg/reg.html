<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" id="myform_phone" placeholder="Mobile Number" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="User Name" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="txtPassword" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" id="txtConfirmPassword" required>
      </div>
      
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" id="btnSubmit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript">
      $(function () {
          $("#btnSubmit").click(function () {
              var password = $("#txtPassword").val();
              var confirmPassword = $("#txtConfirmPassword").val();
              if (password != confirmPassword) {
                  alert("Passwords do not match.");
                  return false;
              }
              return true;
          });
      });
      
  </script>
</body>
</html>
